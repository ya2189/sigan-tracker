<!DOCTYPE html>
<html lang="en" dir="ltr" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sigan Tracker - Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"></link>
        <script src="app.js" charset="UTF-8"></script>
    </head>
    <body>
        <div id="top_bar">
            <span id="logo" class="small_text">Sigan Tracker</span>
            <span class="small_text">Already have an account? 
                <a href="./index.html">Log in</a>
            </span>
        </div>
        <div id="container">
            <h1>Get Started</h1>
            <div class="form">
                <h3>Sign up</h3>
                <form action="" method="post">
                    <label for="email">
                        Email:
                    </label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>

                    <label for="pin">
                        Pin:
                    </label>
                    <input type="password" id="pin" name="pin" placeholder="Enter your pin" required>
                    
                    <label for="pin">
                        Confirm Pin:
                    </label>
                    <input type="password" id="pin" name="pin" placeholder="Confirm your pin" required>

                    <div class="button">
                        <button type="submit" onclick="solve()">
                            Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
